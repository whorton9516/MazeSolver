<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <style>
        canvas {
            border: none;
            display: block;
            margin: 0;
        }
        .button-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container button {
            margin: 0 5px;
        }
        .timer-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Maze Generator</h1>
    <div class="button-container">
        <button id="generateButton">New Maze</button>
        <button id="solveButton">Solve</button>
    </div>
    <canvas id="mazeCanvas" width="700" height="700"></canvas>
    <div class="timer-container">
        <p id="timerLabel" ></p>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
